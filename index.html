<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Minify Images</title>
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css" />

    <style type="text/css">
        #contact-list {
            height: 150px;
            overflow-y: auto;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Enter source and destination paths</h1>
        <div class="form-group">
            <label for="source">Source Path</label>
            <input type="text" name="source" value="" id="source" placeholder="d:\gigantic" class="form-control" required>
        </div>

        <div class="form-group">
            <label for="destination">Destination Path</label>
            <input type="text" name="destination" value="" id="destination" placeholder="d:\tiny" class="form-control" required>
        </div>

        <div class="form-group">
            <button class="btn btn-primary" id="minify">Minify!</button>
        </div>

        <script src="./minify.js"></script>
    </div>
</body>

</html>
